<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine - FFC</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Bungee+Inline|Satisfy|Quicksand|Open+Sans" rel="stylesheet">
  <!-- Font Awesome icons-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row box">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <!-- Modal buttom -->
      <!-- Button trigger modal -->
      <p class="text-right modalStyle">
        <a class="linkInfo" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
          </a>
        </p>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">About</h4>
            </div>
            <div class="modal-body">
              <p>This page is part of a <a href="https://www.freecodecamp.com/challenges/build-a-random-quote-machine">Free Code Camp’s exercise</a>.</p>
              <p>The background image belongs to <a href="https://pixabay.com/en/users/sutulo-3073859/"> Sutulo</a> and was downloaded on <a href="https://pixabay.com">Pixabay</a>.</p>
              <p>Visit <a href="https://viltonbonifacio.github.io">my website</a> for more information.</p>
              <p>Thank you for your interest.</p>
            </div>
          </div>
        </div>
      </div>
        <!-- -->
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h1 id="title" class="text-center titleMargin">Random Quote Machine</h1>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <p id="quote" class="text-center"></p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <p id="who" class="text-right"></p>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <p class="text-center"><a class="btn btn-default" role="button" title="Share this quote on Twitter!" target="_blank" onClick="tweet()"><i class="fa fa-twitter" aria-hidden="true"></i></a></p>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <p class="text-center"><button id="button" onClick="newCit()" class="btn btn-default" type="submit"><b>New Quote</b></button></p>
      </div>
    </div>
    <div class="row" id="footer">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <p class="text-center footerText">Coded by: <a class="linkFooter" href="https://viltonbonifacio.github.io/" target="_blank"><b>Vilton Bonifácio</b></a></p>
      </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
